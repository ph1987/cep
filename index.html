<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Complete CEP</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!--<link rel="stylesheet" href="style.css">-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="cep.js"></script>
</head>
<body>
    <form>
        <h2>Preencha o campo CEP</h2>
        <div class="form-group">
            <input type="text" id="cep" placeholder="CEP" />
        </div>
        <div class="form-group">
            <input type="text" id="rua" placeholder="Rua" disabled />
        </div>
        <div class="form-group">
            <input type="text" id="bairro" placeholder="Bairro" disabled />
        </div>
        <div class="form-group">
            <input type="text" id="cidade" placeholder="Cidade" disabled />
        </div>
        <div class="form-group">
            <input type="text" id="uf" placeholder="UF" disabled />
        </div>
        <button type="submit" class="btn btn-success">Enviar...</button>
    </form>
</body>
